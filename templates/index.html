<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Fake Job Detector - AI Scam Protection Tool | JobGuard AI</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2913/2913133.png">

    <meta name="description" content="Free AI tool to detect fake job postings and recruitment scams. Paste any job description to instantly analyze it for fraud indicators using Machine Learning and NLP.">
    <meta name="keywords" content="fake job detector, scam detection, recruitment fraud, AI job analyzer, NLP scam scanner, jobguard ai, yoge-2004, online safety tools">
    <meta name="author" content="Yoge-2004">
    <meta name="application-name" content="JobGuard AI">
    <meta name="robots" content="index, follow">

    <link rel="canonical" href="https://huggingface.co/spaces/Yoge-2004/Fake-Job-Detector">
  
    <meta name="theme-color" content="#05080a">
    <meta name="msapplication-navbutton-color" content="#05080a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://huggingface.co/spaces/Yoge-2004/Fake-Job-Detector">
    <meta property="og:title" content="JobGuard AI :: Neural Defense Grid">
    <meta property="og:description" content="Status: ONLINE. Initialize scan to detect fake job postings and recruitment scams using Multi-Modal AI analysis.">
    <meta property="og:image" content="https://huggingface.co/spaces/Yoge-2004/Fake-Job-Detector/resolve/main/static/og_preview.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://huggingface.co/spaces/Yoge-2004/Fake-Job-Detector">
    <meta name="twitter:title" content="JobGuard AI :: Fake Job Detector">
    <meta name="twitter:description" content="Don't get scammed. Verify job offers instantly with AI-powered fraud detection.">
    <meta name="twitter:image" content="https://huggingface.co/spaces/Yoge-2004/Fake-Job-Detector/resolve/main/static/og_preview.png">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <canvas id="matrixCanvas"></canvas>
    <div class="crt-overlay"></div>

    <div class="cyber-void">
        <div class="threat-obj obj-shield"><i class="fa-solid fa-shield-halved"></i></div>
        <div class="threat-obj obj-ghost"><i class="fa-solid fa-ghost"></i></div>
        <div class="threat-obj obj-bug"><i class="fa-solid fa-bug"></i></div>
    </div>

    <div class="interface-wrapper">
        <header class="hud-header">
            <div class="header-left">
                <div class="logo-glitch" data-text="JOBGUARD_AI">JOBGUARD_AI</div>
                <div class="sys-status">:: NEURAL_DEFENSE_GRID_ONLINE ::</div>
            </div>
            
            <div class="user-profile">
                <div class="profile-info">
                    <span class="p-name" id="profileName">OPERATOR: LOADING...</span>
                    <span class="p-role">LEVEL 5 ACCESS</span>
                </div>
                
                <div class="action-buttons">
                    <button class="logout-btn delete-btn" id="deleteAccountBtn" title="Delete Account">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="logout-btn" id="logoutBtn" title="Logout">
                        <i class="fa-solid fa-power-off"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            
            <section class="panel scanner-panel">
                <div class="panel-header">
                    <i class="fa-solid fa-crosshairs"></i> <span class="header-text">MANUAL_OVERRIDE_INPUT</span>
                </div>
                
                <div class="input-zone">
                    <div class="textarea-container">
                        <textarea id="jobDescription" placeholder="// AWAITING_DATA_STREAM..."></textarea>
                        <div class="scan-laser"></div>
                        <div class="corner c-tl"></div><div class="corner c-tr"></div>
                        <div class="corner c-bl"></div><div class="corner c-br"></div>
                    </div>
                    <div class="data-readout">
                        <span id="charCount">BUFFER: 0</span>
                        <span id="scanStatus" class="blink">STATUS: IDLE</span>
                    </div>
                </div>

                <div class="control-deck">
                    <button id="analyzeBtn" class="init-btn">
                        INITIALIZE SCAN
                    </button>
                </div>

                <div id="loader" class="loader-module hidden">
                    <div class="bar-loader"></div>
                    <span>DECRYPTING DATA...</span>
                </div>

                <div id="resultContainer" class="terminal-output hidden">
                    <div class="verdict-box">
                        <span class="v-label">THREAT ANALYSIS</span>
                        <h2 id="verdictTitle">--</h2>
                    </div>
                    <div class="confidence-box">
                        <div class="conf-bar-bg"><div id="confidenceFill" class="conf-bar-fill"></div></div>
                        <span id="confidenceScore">0%</span>
                    </div>
                    <div class="log-output">
                        <p id="verdictMessage"></p>
                    </div>
                </div>
            </section>

            <section class="panel telemetry-panel">
                <div class="panel-header">
                    <i class="fa-solid fa-network-wired"></i> <span class="header-text">LIVE_TELEMETRY</span>
                </div>

                <div class="globe-container">
                    <div class="wireframe-globe">
                        <div class="globe-grid"></div>
                        <div class="globe-equator"></div>
                    </div>
                </div>

                <div class="metrics-grid">
                    <div class="metric-item">
                        <span class="m-label">NEURAL LOAD</span>
                        <div class="m-bar-bg"><div class="m-bar-fill" style="animation: netLoad 3s infinite linear"></div></div>
                    </div>
                    <div class="metric-item">
                        <span class="m-label">DB LATENCY</span>
                        <div class="m-bar-bg"><div class="m-bar-fill" style="animation: dbPulse 4s infinite ease-in-out"></div></div>
                    </div>
                    <div class="metric-item">
                        <span class="m-label">API THREADS</span>
                        <div class="m-bar-bg"><div class="m-bar-fill" style="animation: apiSmooth 4s infinite linear"></div></div>
                    </div>
                </div>

                <div class="live-logs">
                    <div class="log-header-row">
                        <div class="log-title">>> SYSTEM LOGS</div>
                        <button id="copyLogsBtn" class="copy-btn" title="Copy Logs">
                            <i class="fa-solid fa-copy"></i> COPY
                        </button>
                    </div>
                    <ul class="log-list">
                        <li>[SYSTEM] Ready...</li>
                    </ul>
                </div>
            </section>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
